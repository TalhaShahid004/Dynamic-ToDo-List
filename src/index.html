<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talha's ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="x-icon" href="todo.ico">

</head>
<body>
    <h1>Talha's Get-To-Do List</h1>

    <form id="taskForm">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" required>

        <label for="taskWeight">Importance:</label>
        <input type="number" id="taskWeight" required>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate">

        <label for="estimatedTime">Estimated Time (hours):</label>
        <input type="number" id="estimatedTime" required>

        <button type="button" onclick="addTask()">Add Task</button>
    </form>

    <table>
        <thead>
            <tr>
                <th></th>
                <th data-sort="name">Task Name</th>
                <th data-sort="weight">Importance</th>
                <th data-sort="dueDate">Due Date</th>
                <th data-sort="estimatedTime">Estimated Time</th>
                <th data-sort="priority">Priority</th>
                <th>Action</th>
            </tr>
        </thead>           
        <tbody id="taskTableBody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
